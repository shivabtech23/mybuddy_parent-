<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #005a8d;
            margin-bottom: 20px;
        }

        .content {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Progress Comparison</h1>

    <div class="content">
        <label for="comparison-period">Choose Period:</label>
        <select id="comparison-period">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <p>Weekly progress report: Increased focus on academics.</p>
        <!-- More details can be added here -->
    </div>

</body>
</html>
